<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security: Prevent search engine indexing and crawling -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, notranslate, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="slurp" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="duckduckbot" content="noindex, nofollow">
    
    <!-- Prevent caching of sensitive data -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Additional privacy headers -->
    <meta name="referrer" content="no-referrer">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <title>TJ Books Production Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1 class="company-name">TJ Books</h1>
            <div class="date-info">
                <div class="report-date-container">
                    <p class="report-title">Daily Production Report</p>
                    <span class="date-badge" id="report-date">Loading...</span>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            Loading production data...
        </div>

        <div id="error" class="error" style="display: none;">
            Unable to load production data. Please ensure the CSV file is available.
        </div>

        <div id="dashboard-content" style="display: none;">
            <div class="metrics-grid" id="metrics-grid">
                <!-- Metrics will be populated by JavaScript -->
            </div>

            <div class="kpi-section" id="kpi-section">
                <!-- KPIs will be populated by JavaScript -->
            </div>

            <div class="summary-stats" id="summary-stats">
                <!-- Summary stats will be populated by JavaScript -->
            </div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
